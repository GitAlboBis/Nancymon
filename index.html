<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nancymon - PokÃ©mon-Style RPG</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #1a1a2e;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
    }

    #game-container {
      border: 4px solid #4a4a6a;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }

    canvas {
      display: block;
      image-rendering: pixelated;
      image-rendering: crisp-edges;
    }

    /* Video Intro Overlay */
    #video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: #000;
      z-index: 10;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      transition: opacity 1s ease-out;
    }

    #video-container.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    #intro-video {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      display: none;
    }

    #start-button {
      padding: 20px 60px;
      font-size: 24px;
      font-family: 'Press Start 2P', 'Courier New', monospace;
      background: linear-gradient(180deg, #ff6b9d 0%, #c44569 100%);
      color: white;
      border: 4px solid #ffffff;
      border-radius: 12px;
      cursor: pointer;
      text-shadow: 2px 2px 0px rgba(0, 0, 0, 0.5);
      box-shadow: 0 6px 0 #8b2a4a, 0 8px 20px rgba(0, 0, 0, 0.5);
      transition: all 0.1s ease;
      animation: pulse 2s infinite;
    }

    #start-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 0 #8b2a4a, 0 10px 25px rgba(0, 0, 0, 0.5);
    }

    #start-button:active {
      transform: translateY(4px);
      box-shadow: 0 2px 0 #8b2a4a, 0 4px 10px rgba(0, 0, 0, 0.5);
    }

    @keyframes pulse {

      0%,
      100% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.02);
      }
    }

    #game-title {
      font-size: 48px;
      font-family: 'Press Start 2P', 'Courier New', monospace;
      color: #ff6b9d;
      text-shadow: 4px 4px 0px #c44569, 6px 6px 0px rgba(0, 0, 0, 0.5);
      margin-bottom: 40px;
      text-align: center;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {

      0%,
      100% {
        transform: translateY(0px);
      }

      50% {
        transform: translateY(-10px);
      }
    }

    #subtitle {
      font-size: 14px;
      font-family: 'Courier New', monospace;
      color: #888;
      margin-top: 30px;
      animation: blink 1.5s infinite;
    }

    @keyframes blink {

      0%,
      50%,
      100% {
        opacity: 1;
      }

      25%,
      75% {
        opacity: 0.5;
      }
    }
  </style>
  <!-- Google Font for retro look -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
  <!-- Video Intro Overlay -->
  <div id="video-container">
    <div id="game-title">ðŸ’• Nancymon ðŸ’•</div>
    <button id="start-button">â–¶ START</button>
    <div id="subtitle">Click to begin our adventure...</div>
    <video id="intro-video" preload="auto">
      <source src="/assets/video/intro.mp4" type="video/mp4">
    </video>
  </div>

  <!-- Game Container -->
  <div id="game-container"></div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
